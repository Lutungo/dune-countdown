<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dune Awakening Release Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      color: white;
      text-align: center;
      background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 50px 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .countdown {
      font-size: 2em;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Dune Awakening Release Countdown</h1>
    <div class="countdown" id="earlyAccess"></div>
    <div class="countdown" id="standardRelease"></div>
  </div>

  <script>
    function updateCountdown(id, targetDate) {
      const countdownElement = document.getElementById(id);
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdownElement.innerHTML = `${id.replace(/([A-Z])/g, ' $1')}: Released!`;
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML =
        `${id === 'earlyAccess' ? 'Early Access' : 'Standard Release'}: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const earlyAccessDate = new Date('June 5, 2025 08:00:00 EST').getTime();
    const standardReleaseDate = new Date('June 10, 2025 08:00:00 EST').getTime();

    function refreshCountdowns() {
      updateCountdown('earlyAccess', earlyAccessDate);
      updateCountdown('standardRelease', standardReleaseDate);
    }

    refreshCountdowns();
    setInterval(refreshCountdowns, 1000);
  </script>
</body>
</html>
